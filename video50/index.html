<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        img{
           filter: blur(10px);
        }
        .img1{
            filter: brightness(80%) 
        }
        .img2{
            filter: grayscale(100%);
        }
        .img3{
            filter: opacity(0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://w0.peakpx.com/wallpaper/234/149/HD-wallpaper-lake-house-silence-nature-thumbnail.jpg" alt="nature beauty">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx2-DqdwtmpLKCZjRj7RHbDZycljAgLr1RoWKet-peyA&s" alt="Akshay kumar">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtcnXmZMKXl-JbQG0TWgTThUBQxvAeR4-YPwpWj1UiJA&s" alt="Rohit Sharma">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo{
          
        }
        .logo img{
            width: 164px;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .right ul{
            display: flex;
            margin: 0;
            list-style: none;
            gap: 24px;
        }
        .right ul li{
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .right ul li img{
           height: 20px;
           width: 20px;
           
        }
        .right ul li span{
            margin: 0px 5px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="UltraEdit logo">
            </div>
            <div class="right">
                <ul>
                    <li><span>Products</span><img src="down.png" alt="down arrow"></li>
                    <li><span>Pricing</span><img src="down.png" alt="down arrow"></li>
                    <li><span>Resource</span><img src="down.png" alt="down arrow"></li>
                    <li><span>AboutUs</span><img src="down.png" alt="down arrow"></li>
                    <li>
                        <img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt="">
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>

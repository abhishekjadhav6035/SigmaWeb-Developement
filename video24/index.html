<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 24px;
            box-shadow: -8px 10px 5px #63c229;
            margin-bottom: 20px;
        }
        .text-element{
            text-shadow: -8px 10px 5px #d02b73;
            outline: 2px solid green;
            outline-offset: 10px;
            border: solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am box
    </div>
    <div class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis aperiam dolore nam illo laborum! Possimus, assumenda. Illum, nam? Quibusdam, reiciendis. Totam, porro maxime distinctio temporibus a voluptatum enim mollitia in, dolorem dolore fuga dolor?</div>
</body>
</html>

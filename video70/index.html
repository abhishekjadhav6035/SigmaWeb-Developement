<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .container{
            display: flex;
            justify-content: center;
            justify-items: center;
            gap: 45px;
        }
        .box{
            height: 45px;
            width: 45px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            justify-items: center;
        }
    </style>
</head>
<body>
    <!-- Give 5 boxes, 
    Assign a random background to each box using DOM concepts -->
    <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div id="c" class="box E">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
    </div>
    <script src="style.js"></script>
</body>
</html>
